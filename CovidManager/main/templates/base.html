<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}MySite{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Verdana&display=swap" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">


    <script src="{% static 'main/js/script.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    {% block head %}{% endblock %}

<body style="background-color: rgb(238, 240, 242)">

        <h3 class="my-0 mr-md-auto font-weight-large"><a href="/" class="badge badge-dark" style="box-shadow: none;"><img

            <div class="dropdown p-2 header-link">

                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Статистика в
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item p-2 text-dark header-link" href="/">России</a>
                  <a class="dropdown-item p-2 text-dark header-link" href="/world">мире</a>
                  <a class="dropdown-item p-2 text-dark header-link" href="/reg?region=Тюменская область">регионе России</a>

        <nav class="my-2 my-md-0 mr-md-3">

            <a class="p-2 text-dark header-link" href="#">Пользовательские блоги</a>
<!--            <a class="p-2 text-dark header-link" href="#">Помощь</a>-->
        </nav>
<!--        <form class="col-12 col-lg-auto ">-->
<!--            <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">-->
<!--        </form>-->

</header>

<div class="container bg-white">

    {% block content %} {% endblock %}
</div>
